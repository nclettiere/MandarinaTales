name: Test (Local)
on: 
  push:
    tags:
      - 'v*'
  pull_request:
    tags:
      - 'v*'
      
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        testMode:
          - playmode
          - editmode
    name: Unit Tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: x64
      - name: Build For Windows 64 bits
        run: |
          python -m Test.py -u "C:\Program Files\Unity\Hub\Editor\2020.3.12f1\Editor\Unity.exe" -p . -d . -m ${{ matrix.testMode }}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: UnitTest results - ${{ matrix.testMode }}
          path: test_results.xml